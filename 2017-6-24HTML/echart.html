<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 <div id="main" style="width: 600px;height:400px;"></div>
		<script src="js/echarts.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));
			 // 指定图表的配置项和数据
//			 var option = {},
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption({
//				 backgroundColor: '#2c343c',
//				 textStyle: {
//			        color: 'red'
//			    },
			    series : [{
			            name: '访问来源',
			            type: 'pie',
			            radius: '80%',
			            // roseType 显示成南丁格尔图，无它成饼图
			            roseType: "angle",
			            //ECharts 中有一些通用的样式，诸如阴影、透明度、颜色、边框颜色、边框宽度等，这些样式一般都会在系列的 itemStyle 里设置
			            
			            itemStyle: {
							normal: {
							 // 设置扇形的颜色
//			        		color: '#c23531',
					        // 阴影的大小
					        shadowBlur: 100,
					        shadowColor:'rgba(0,0,0,0.5)',
			/*		        // 阴影水平方向上的偏移
					        shadowOffsetX: 0,
					        // 阴影垂直方向上的偏移
					        shadowOffsetY: 0,
					        // 阴影颜色
					        shadowColor: 'rgba(0, 255, 255, 0.5)',
					   		},
					   		emphasis是鼠标 hover 时候的高亮样式
							emphasis: {
						        shadowBlur: 500,
						        shadowColor: 'rgba(0, 0, 0, 0，1)'
			    			}*/
							}
						},
/*						label: {
						    normal: {
						        textStyle: {
						            color: 'red'
						        }
						    }
						},
						labelLine: {
						    normal: {
						        lineStyle: {
						            color: 'red'
						        }
						    }
						},
						*/
						//明暗变化
						visualMap: {
						    // 不显示 visualMap 组件，只用于明暗度的映射
						    show: false,
						    // 映射的最小值为 80
						    min: 80,
						    // 映射的最大值为 600
						    max: 600,
						    inRange: {
						        // 明暗度的范围是 0 到 1
						        colorLightness: [0, 1]
						    }
						},
						
			            data:[
//			            	animationEasing='scale',
			                {value:235, name:'视频广告'},
			                {value:274, name:'联盟广告'},
			                {value:310, name:'邮件营销'},
			                {value:335, name:'直接访问'},
			                //扇形单独颜色
			                {value:400, name:'搜索引擎',itemStyle: {
						        normal: {
						            color: 'skyblue',
						        }
						    }},
			            ]  
			    }]
			})
		        
		</script>
	</body>
</html>
